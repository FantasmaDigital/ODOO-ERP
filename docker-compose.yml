services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  backup:
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_SUFFIX=.sql
  web:
    build: .
    # image: odoo:19.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ./extra-addons:/mnt/extra-addons
    command: 
      - odoo
      - --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/themes,/mnt/extra-addons/custom,/mnt/extra-addons/third-party
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo